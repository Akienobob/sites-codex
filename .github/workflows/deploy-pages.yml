name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main", "master", "work"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static artifact directory
        run: |
          mkdir -p _site
          cp -R index.html about.html music.html media.html contacts.html impressum.html styles.css script.js assets docs README.md _site/
          cp .nojekyll _site/.nojekyll
          cp 404.html _site/404.html

      - name: Verify entrypoint exists
        run: |
          test -f _site/index.html
          echo "index.html found in _site"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
