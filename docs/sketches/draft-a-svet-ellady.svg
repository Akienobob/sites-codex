<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="2200" viewBox="0 0 1440 2200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9f4ea"/>
      <stop offset="100%" stop-color="#f2e7d2"/>
    </linearGradient>
    <style>
      .title{font:700 42px 'Georgia',serif;fill:#2E4057}
      .h{font:700 30px 'Georgia',serif;fill:#2E4057}
      .p{font:400 20px 'Arial',sans-serif;fill:#34495e}
      .small{font:400 17px 'Arial',sans-serif;fill:#5a6b70}
      .chip{font:700 18px 'Arial',sans-serif;fill:#2E4057}
    </style>
  </defs>
  <rect width="1440" height="2200" fill="url(#bg)"/>

  <!-- Greek border -->
  <rect x="26" y="26" width="1388" height="2148" fill="none" stroke="#9E7A43" stroke-width="4"/>
  <rect x="44" y="44" width="1352" height="2112" fill="none" stroke="#c8aa74" stroke-width="2" stroke-dasharray="10 8"/>

  <!-- Header -->
  <rect x="90" y="90" rx="18" ry="18" width="1260" height="90" fill="#fff7ea" stroke="#d7bf93"/>
  <text x="130" y="145" class="h">Старый Икарус</text>
  <text x="990" y="145" class="chip">RU | EN</text>

  <!-- Hero -->
  <rect x="90" y="220" rx="26" ry="26" width="1260" height="500" fill="#fffdf8" stroke="#dac9a7"/>
  <circle cx="1070" cy="390" r="135" fill="#f6d27a" opacity="0.75"/>
  <circle cx="1070" cy="390" r="185" fill="#f6d27a" opacity="0.18"/>

  <!-- Winged bus icon -->
  <rect x="290" y="390" width="300" height="110" rx="18" fill="#2E4057"/>
  <rect x="322" y="420" width="72" height="45" rx="6" fill="#eaf2f9"/>
  <rect x="406" y="420" width="72" height="45" rx="6" fill="#eaf2f9"/>
  <rect x="490" y="420" width="72" height="45" rx="6" fill="#eaf2f9"/>
  <circle cx="355" cy="520" r="20" fill="#26384d"/>
  <circle cx="530" cy="520" r="20" fill="#26384d"/>
  <path d="M265 430 Q175 350 120 395 Q185 410 245 470" fill="#d9e7f5" stroke="#8ca8c7" stroke-width="3"/>
  <path d="M615 430 Q705 350 760 395 Q695 410 635 470" fill="#d9e7f5" stroke="#8ca8c7" stroke-width="3"/>
  <path d="M610 445 Q830 390 920 395" fill="none" stroke="#9E7A43" stroke-width="3" stroke-dasharray="10 10"/>

  <text x="760" y="320" class="title">Свет Эллады</text>
  <text x="760" y="355" class="p">Фолк-рок, блюз, джаз и психоделика</text>
  <text x="760" y="390" class="p">с философскими текстами о пути и солнце</text>

  <!-- philosophy -->
  <rect x="90" y="760" rx="20" width="1260" height="250" fill="#fffdf8" stroke="#dac9a7"/>
  <text x="130" y="825" class="h">Философия группы</text>
  <text x="130" y="865" class="p">"Каждый рейс — попытка найти свет, который мы несём внутри"</text>
  <text x="130" y="900" class="small">Короткий манифест, древнегреческий орнамент как разделитель, мягкий светлый фон.</text>

  <!-- music cards -->
  <text x="90" y="1080" class="h">Музыка</text>
  <rect x="90" y="1110" rx="16" width="390" height="220" fill="#fffdf8" stroke="#dac9a7"/>
  <rect x="525" y="1110" rx="16" width="390" height="220" fill="#fffdf8" stroke="#dac9a7"/>
  <rect x="960" y="1110" rx="16" width="390" height="220" fill="#fffdf8" stroke="#dac9a7"/>
  <text x="120" y="1180" class="p">Альбом I</text>
  <text x="555" y="1180" class="p">Альбом II</text>
  <text x="990" y="1180" class="p">Live EP</text>

  <!-- media -->
  <text x="90" y="1410" class="h">Медиа</text>
  <rect x="90" y="1440" rx="16" width="620" height="260" fill="#fffdf8" stroke="#dac9a7"/>
  <rect x="730" y="1440" rx="16" width="620" height="260" fill="#fffdf8" stroke="#dac9a7"/>
  <text x="120" y="1580" class="p">Фото / видео сетка</text>
  <text x="760" y="1580" class="p">Концертные фрагменты</text>

  <!-- contacts -->
  <text x="90" y="1780" class="h">Контакты</text>
  <rect x="90" y="1810" rx="16" width="1260" height="170" fill="#fffdf8" stroke="#dac9a7"/>
  <text x="130" y="1885" class="p">booking@old-ikarus.band · VK · YouTube · Telegram</text>

  <!-- footer -->
  <rect x="90" y="2030" rx="14" width="1260" height="90" fill="#fff7ea" stroke="#d7bf93"/>
  <text x="130" y="2087" class="small">© Старый Икарус</text>
  <text x="1140" y="2087" class="small">Impressum (DE)</text>
</svg>
