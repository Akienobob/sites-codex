<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="2200" viewBox="0 0 1440 2200">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbf6ec"/>
      <stop offset="100%" stop-color="#eef4ef"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd977"/>
      <stop offset="100%" stop-color="#f4b85a"/>
    </linearGradient>
    <style>
      .title{font:700 44px 'Georgia',serif;fill:#24384f}
      .h{font:700 30px 'Georgia',serif;fill:#24384f}
      .p{font:400 20px 'Arial',sans-serif;fill:#34495e}
      .small{font:400 17px 'Arial',sans-serif;fill:#5a6b70}
      .chip{font:700 18px 'Arial',sans-serif;fill:#24384f}
    </style>
  </defs>

  <rect width="1440" height="2200" fill="url(#bg2)"/>

  <!-- header minimal -->
  <rect x="80" y="70" rx="18" width="1280" height="88" fill="#ffffffb5" stroke="#cfd9c8"/>
  <text x="120" y="125" class="h">Старый Икарус</text>
  <text x="1100" y="125" class="chip">RU | EN</text>

  <!-- dynamic hero -->
  <rect x="80" y="200" rx="30" width="1280" height="560" fill="#ffffffe8" stroke="#cedbc9"/>
  <circle cx="1030" cy="420" r="170" fill="url(#sun)" opacity="0.9"/>
  <circle cx="1030" cy="420" r="235" fill="#ffd977" opacity="0.17"/>

  <path d="M190 620 Q560 280 980 420" fill="none" stroke="#9E7A43" stroke-width="3" stroke-dasharray="12 10"/>

  <!-- angled bus -->
  <g transform="translate(470,455) rotate(-9)">
    <rect x="-170" y="-40" width="340" height="120" rx="20" fill="#2e4057"/>
    <rect x="-140" y="-10" width="75" height="50" rx="8" fill="#e6f0fa"/>
    <rect x="-50" y="-10" width="75" height="50" rx="8" fill="#e6f0fa"/>
    <rect x="40" y="-10" width="75" height="50" rx="8" fill="#e6f0fa"/>
    <circle cx="-105" cy="88" r="20" fill="#26384d"/>
    <circle cx="95" cy="88" r="20" fill="#26384d"/>
    <path d="M-185 -10 Q-300 -95 -350 -40 Q-280 -20 -205 40" fill="#d9e7f5" stroke="#8ca8c7" stroke-width="3"/>
    <path d="M190 -10 Q305 -95 355 -40 Q285 -20 210 40" fill="#d9e7f5" stroke="#8ca8c7" stroke-width="3"/>
  </g>

  <text x="140" y="330" class="title">Полет Икаруса</text>
  <text x="140" y="370" class="p">Динамичный hero + микровзаимодействия</text>
  <rect x="140" y="410" rx="12" width="190" height="54" fill="#2e4057"/>
  <text x="188" y="445" fill="#fff" font-family="Arial" font-size="20" font-weight="700">Слушать</text>
  <rect x="350" y="410" rx="12" width="190" height="54" fill="#e8d7b2"/>
  <text x="396" y="445" fill="#2e4057" font-family="Arial" font-size="20" font-weight="700">О группе</text>

  <!-- genres -->
  <text x="80" y="860" class="h">Жанровая лента</text>
  <rect x="80" y="890" rx="28" width="250" height="60" fill="#fff" stroke="#d0dbc8"/>
  <rect x="350" y="890" rx="28" width="210" height="60" fill="#fff" stroke="#d0dbc8"/>
  <rect x="580" y="890" rx="28" width="180" height="60" fill="#fff" stroke="#d0dbc8"/>
  <rect x="780" y="890" rx="28" width="300" height="60" fill="#fff" stroke="#d0dbc8"/>
  <text x="140" y="930" class="p">folk-rock</text>
  <text x="425" y="930" class="p">blues</text>
  <text x="635" y="930" class="p">jazz</text>
  <text x="845" y="930" class="p">psychedelic</text>

  <!-- quote cards -->
  <text x="80" y="1035" class="h">Глубокие тексты</text>
  <rect x="80" y="1065" rx="16" width="620" height="240" fill="#fff" stroke="#d0dbc8"/>
  <rect x="740" y="1065" rx="16" width="620" height="240" fill="#fff" stroke="#d0dbc8"/>
  <text x="120" y="1185" class="p">Интерактивная цитата #1</text>
  <text x="780" y="1185" class="p">Интерактивная цитата #2</text>

  <!-- media carousel -->
  <text x="80" y="1410" class="h">Медиа-карусель</text>
  <rect x="80" y="1440" rx="16" width="1280" height="320" fill="#fff" stroke="#d0dbc8"/>
  <rect x="130" y="1495" rx="12" width="280" height="210" fill="#f0f5ef"/>
  <rect x="440" y="1495" rx="12" width="280" height="210" fill="#f0f5ef"/>
  <rect x="750" y="1495" rx="12" width="280" height="210" fill="#f0f5ef"/>
  <rect x="1060" y="1495" rx="12" width="250" height="210" fill="#f0f5ef"/>

  <!-- contacts/footer -->
  <text x="80" y="1860" class="h">Контакты</text>
  <rect x="80" y="1890" rx="16" width="1280" height="120" fill="#fff" stroke="#d0dbc8"/>
  <text x="120" y="1960" class="p">booking@old-ikarus.band · Telegram · YouTube · VK</text>

  <rect x="80" y="2060" rx="14" width="1280" height="90" fill="#ffffffbf" stroke="#cfd9c8"/>
  <text x="120" y="2115" class="small">© Старый Икарус</text>
  <text x="1130" y="2115" class="small">Impressum (DE)</text>
</svg>
