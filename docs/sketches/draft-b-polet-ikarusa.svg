  <text x="132" y="340" class="h1">Полет Икаруса — Graphite</text>
  <text x="132" y="386" class="text">Динамичный эскиз с художественным акцентом на узнаваемом детальном автобусе.</text>
  <text x="132" y="424" class="text">Цветовая база: графит, чёрный, серебристый, белый; тепло только в солнце.</text>

