<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="2200" viewBox="0 0 1600 2200" role="img" aria-labelledby="title desc">
  <title id="title">Старый Икарус — Набросок B Полет Икаруса Graphite</title>
  <desc id="desc">Динамичный эскиз с более реалистичным крылатым автобусом Икарус в графитовом стиле.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1b1f"/>
      <stop offset="55%" stop-color="#101217"/>
      <stop offset="100%" stop-color="#2a2e36"/>
    </linearGradient>
    <radialGradient id="sun" cx="72%" cy="34%" r="44%">
      <stop offset="0%" stop-color="#fff2a1"/>
      <stop offset="34%" stop-color="#ffc15e" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#ff7a44" stop-opacity="0.78"/>
      <stop offset="100%" stop-color="#ff3d2f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="busBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="26%" stop-color="#d6dbe3"/>
      <stop offset="58%" stop-color="#9da5b2"/>
      <stop offset="100%" stop-color="#586171"/>
    </linearGradient>
    <linearGradient id="busBase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#273040"/>
      <stop offset="100%" stop-color="#121825"/>
    </linearGradient>
    <linearGradient id="wing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f8fa"/>
      <stop offset="55%" stop-color="#d3d9e2"/>
      <stop offset="100%" stop-color="#8d97a7"/>
    </linearGradient>
    <style>
      .h1{font:700 54px 'Cormorant Garamond', Georgia, serif; fill:#f6f8fc}
      .h2{font:700 34px 'Cormorant Garamond', Georgia, serif; fill:#eceff4}
      .text{font:400 21px 'Inter', Arial, sans-serif; fill:#d7dce6}
      .small{font:400 18px 'Inter', Arial, sans-serif; fill:#b8bfcb}
      .chip{font:700 18px 'Inter', Arial, sans-serif; fill:#141923}
    </style>
    <filter id="shadow" x="-30%" y="-40%" width="180%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="1600" height="2200" fill="url(#bg)"/>

  <rect x="96" y="84" width="1408" height="96" rx="20" fill="#efefef"/>
  <text x="150" y="145" class="h2" fill="#11151d">Старый Икарус</text>
  <rect x="1268" y="108" width="180" height="50" rx="25" fill="#131821"/>
  <text x="1318" y="141" class="chip">RU | EN</text>

  <rect x="96" y="224" width="1408" height="666" rx="36" fill="#121722" stroke="#3c4350"/>
  <circle cx="1178" cy="474" r="308" fill="url(#sun)"/>
  <path d="M194 792 C472 392 928 284 1268 446" fill="none" stroke="#ffc970" stroke-opacity="0.58" stroke-width="4" stroke-dasharray="16 11"/>

  <g transform="translate(388 356) rotate(-8)" filter="url(#shadow)">
    <!-- wing left -->
    <path d="M204 344 C56 230 -27 216 -118 260 C-20 270 87 318 171 411 Z" fill="url(#wing)"/>
    <path d="M151 365 C35 281 -36 266 -97 293 C-22 303 50 338 113 423 Z" fill="#e2e7ef"/>
    <path d="M108 384 C27 329 -28 318 -76 338 C-20 347 36 375 76 434 Z" fill="#c8d0dc"/>
    <path d="M198 347 C118 294 66 278 18 290" fill="none" stroke="#a1acba" stroke-width="2.1"/>
    <path d="M158 364 C97 324 52 310 14 320" fill="none" stroke="#b3bcc9" stroke-width="1.8"/>

    <!-- wing right -->
    <path d="M886 328 C1034 214 1117 200 1208 244 C1110 254 1003 302 919 395 Z" fill="url(#wing)"/>
    <path d="M939 349 C1055 265 1126 250 1187 277 C1112 287 1040 322 977 407 Z" fill="#e2e7ef"/>
    <path d="M982 368 C1063 313 1118 302 1166 322 C1110 331 1054 359 1014 418 Z" fill="#c8d0dc"/>
    <path d="M892 331 C972 278 1024 262 1072 274" fill="none" stroke="#a1acba" stroke-width="2.1"/>
    <path d="M932 348 C993 308 1038 294 1076 304" fill="none" stroke="#b3bcc9" stroke-width="1.8"/>

    <!-- bus -->
    <g transform="translate(198 186)">
      <path d="M64 188 L680 152 C719 150 749 177 754 214 L768 357 C772 402 740 438 696 442 L84 478 C43 480 9 448 9 407 L9 224 C9 201 31 189 64 188 Z" fill="url(#busBody)" stroke="#fafafa" stroke-opacity="0.54"/>
      <path d="M18 374 L770 338 L770 394 C770 430 742 458 704 462 L88 500 C49 502 18 471 18 432 Z" fill="url(#busBase)"/>

      <!-- windshield -->
      <path d="M618 202 L734 194 C748 193 758 203 760 220 L765 286 L623 295 Z" fill="#1f2735"/>
      <path d="M623 295 L765 286 L768 357 L628 366 Z" fill="#2b3443"/>
      <path d="M628 218 L742 211" stroke="#9bb0cf" stroke-opacity="0.35" stroke-width="2.2"/>

      <!-- side windows -->
      <g fill="#1e2735">
        <rect x="45" y="224" width="96" height="64" rx="10"/>
        <rect x="151" y="218" width="96" height="64" rx="10"/>
        <rect x="257" y="212" width="96" height="64" rx="10"/>
        <rect x="363" y="206" width="96" height="64" rx="10"/>
        <rect x="469" y="200" width="96" height="64" rx="10"/>
      </g>
      <g fill="#8da0bc" opacity="0.24">
        <rect x="53" y="232" width="22" height="46" rx="4"/>
        <rect x="159" y="226" width="22" height="46" rx="4"/>
        <rect x="265" y="220" width="22" height="46" rx="4"/>
        <rect x="371" y="214" width="22" height="46" rx="4"/>
        <rect x="477" y="208" width="22" height="46" rx="4"/>
      </g>

      <!-- side door -->
      <path d="M536 276 L622 270 L628 418 L542 425 Z" fill="#b6beca" opacity="0.46"/>
      <path d="M540 276 L542 425" stroke="#e3e6ec" stroke-opacity="0.68"/>
      <path d="M581 273 L585 422" stroke="#e3e6ec" stroke-opacity="0.68"/>

      <!-- panel lines -->
      <path d="M30 302 L742 264" stroke="#6b7484" stroke-width="3.6"/>
      <path d="M28 336 L748 302" stroke="#4e5666" stroke-width="2.3"/>
      <path d="M96 390 L506 370" stroke="#d8dde5" stroke-width="3" stroke-dasharray="12 8"/>

      <!-- lights / bumper -->
      <rect x="656" y="384" width="48" height="17" rx="5" fill="#ffa43f"/>
      <rect x="708" y="382" width="36" height="17" rx="5" fill="#c93131"/>
      <rect x="28" y="408" width="32" height="14" rx="4" fill="#c93131"/>
      <path d="M748 250 L780 271 L787 356 L768 357 Z" fill="#4a5464"/>
      <path d="M760 356 C882 334 979 356 1070 414" fill="none" stroke="#ffd27a" stroke-width="3" stroke-dasharray="11 8"/>

      <!-- wheels -->
      <g>
        <circle cx="156" cy="504" r="56" fill="#111823"/>
        <circle cx="156" cy="504" r="32" fill="#a4adbb"/>
        <circle cx="156" cy="504" r="14" fill="#2d3543"/>
        <path d="M156 472 V536 M124 504 H188 M133 481 L179 527 M179 481 L133 527" stroke="#727c8c" stroke-width="2.2"/>
      </g>
      <g>
        <circle cx="582" cy="482" r="58" fill="#111823"/>
        <circle cx="582" cy="482" r="33" fill="#a4adbb"/>
        <circle cx="582" cy="482" r="14" fill="#2d3543"/>
        <path d="M582 448 V516 M548 482 H616 M558 458 L606 506 M606 458 L558 506" stroke="#727c8c" stroke-width="2.2"/>
      </g>
    </g>
  </g>

  <text x="132" y="342" class="h1">Полет Икаруса — Graphite</text>
  <text x="132" y="388" class="text">Сильнее проработан корпус автобуса: пропорции, фронт, окна, двери, ходовая и свет.</text>
  <text x="132" y="426" class="text">Крылья сделаны многослойно, с пластикой перьев и ощущением скорости.</text>

  <text x="96" y="978" class="h2">Лента жанров</text>
  <rect x="96" y="1008" width="330" height="72" rx="36" fill="#f0f2f4"/>
  <rect x="444" y="1008" width="330" height="72" rx="36" fill="#dce0e6"/>
  <rect x="792" y="1008" width="330" height="72" rx="36" fill="#c8cfd9"/>
  <rect x="1140" y="1008" width="364" height="72" rx="36" fill="#b5bdcb"/>
  <text x="186" y="1052" class="chip">folk-rock</text>
  <text x="555" y="1052" class="chip">blues</text>
  <text x="912" y="1052" class="chip">jazz</text>
  <text x="1230" y="1052" class="chip">psychedelic</text>

  <text x="96" y="1178" class="h2">Глубокие тексты</text>
  <rect x="96" y="1208" width="670" height="266" rx="18" fill="#141a24" stroke="#424a58"/>
  <rect x="834" y="1208" width="670" height="266" rx="18" fill="#141a24" stroke="#424a58"/>
  <text x="136" y="1315" class="text">«Пыль дорог — это память, которую не стирает ни дождь, ни время»</text>
  <text x="874" y="1315" class="text">«Мы летим к солнцу не за светом, а за правдой»</text>

  <text x="96" y="1562" class="h2">Медиа</text>
  <rect x="96" y="1592" width="440" height="292" rx="18" fill="#141a24" stroke="#424a58"/>
  <rect x="580" y="1592" width="440" height="292" rx="18" fill="#141a24" stroke="#424a58"/>
  <rect x="1064" y="1592" width="440" height="292" rx="18" fill="#141a24" stroke="#424a58"/>
  <text x="138" y="1748" class="small">Photo story</text>
  <text x="626" y="1748" class="small">Live snippets</text>
  <text x="1110" y="1748" class="small">Backstage archive</text>

  <text x="96" y="1994" class="h2">Контакты</text>
  <rect x="96" y="2022" width="1408" height="108" rx="14" fill="#efefef"/>
